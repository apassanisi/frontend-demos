<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Demos - Javascript</title>
</head>

<body>
  <h1>Front End Demos</h1>
  <select id="selectedComponent" name="selectedComponent"></select>
  <h2>02. Contact Form</h2>
  
  <form action="https://www.exampleapi.com/" method="post">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Email" />
    </div>
    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message"></textarea>
    </div>
    <button type="submit">Send</button>
  </form>

  <script src="../selectNavigate.js"></script>
</body>

</html>
